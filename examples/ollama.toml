# Anima Agent using Ollama (Qwen on Mojave)
# Usage: anima run examples/ollama.toml "your task here"

[agent]
name = "qwen-agent"
system_prompt = "You are a helpful assistant. Be concise."

[llm]
provider = "openai"  # Ollama uses OpenAI-compatible API
model = "qwen3-coder:30b"
base_url = "http://100.67.222.97:11434/v1"

[tools]
enabled = ["echo", "add", "shell", "read_file", "write_file"]

[memory]
backend = "in_memory"

[think]
max_iterations = 10
auto_memory = false
reflection = false

[observe]
verbose = true
